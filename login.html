<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chakipur - Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-orange-400 via-blue-500 to-purple-600">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md transform transition-all duration-300 hover:scale-105">
        <!-- Logo y Título -->
        <div class="text-center mb-8">
            <div class="bg-gradient-to-r from-orange-500 to-blue-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-tachometer-alt text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Chakipur</h1>
            <p class="text-gray-600 dark:text-gray-300" data-translate="login.subtitle">Dashboard de Análisis Inteligente</p>
        </div>

        <!-- Selector de Idioma -->
        <div class="flex justify-center mb-6">
            <select id="languageSelector" class="bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white px-4 py-2 rounded-lg border-none focus:ring-2 focus:ring-orange-500">
                <option value="es">🇪🇸 Español</option>
                <option value="qu">🏔️ Runasimi (Quechua)</option>
                <option value="en">🇺🇸 English</option>
            </select>
        </div>

        <!-- Formulario de Login -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" data-translate="login.email">
                    Correo Electrónico
                </label>
                <div class="relative">
                    <input type="email" id="email" required 
                           class="w-full px-4 py-3 pl-12 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                           placeholder="usuario@ejemplo.com">
                    <i class="fas fa-envelope absolute left-4 top-4 text-gray-400"></i>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" data-translate="login.password">
                    Contraseña
                </label>
                <div class="relative">
                    <input type="password" id="password" required 
                           class="w-full px-4 py-3 pl-12 pr-12 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                           placeholder="••••••••">
                    <i class="fas fa-lock absolute left-4 top-4 text-gray-400"></i>
                    <button type="button" id="togglePassword" class="absolute right-4 top-4 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" 
                    class="w-full bg-gradient-to-r from-orange-500 to-blue-600 text-white py-3 rounded-lg font-semibold hover:from-orange-600 hover:to-blue-700 transform transition-all duration-200 hover:scale-105 focus:ring-4 focus:ring-orange-300"
                    data-translate="login.signin">
                Iniciar Sesión
            </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
            <div class="flex-1 border-t border-gray-300 dark:border-gray-600"></div>
            <span class="px-4 text-gray-500 dark:text-gray-400 text-sm" data-translate="login.or">o</span>
            <div class="flex-1 border-t border-gray-300 dark:border-gray-600"></div>
        </div>

        <!-- Google Login -->
        <button id="googleLogin" 
                class="w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-white py-3 rounded-lg font-semibold hover:bg-gray-50 dark:hover:bg-gray-600 transform transition-all duration-200 hover:scale-105 flex items-center justify-center space-x-3">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span data-translate="login.google">Continuar con Google</span>
        </button>

        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600 dark:text-gray-400">
                <span data-translate="login.secure">🔒 Conexión segura y cifrada</span>
            </p>
        </div>

        <!-- Theme Toggle -->
        <div class="flex justify-center mt-4">
            <button id="themeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-white hover:bg-gray-300 dark:hover:bg-gray-500 transition-colors">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:inline"></i>
            </button>
        </div>
    </div>

    <script src="translations.js"></script>
    <script src="auth.js"></script>
</body>
</html>
